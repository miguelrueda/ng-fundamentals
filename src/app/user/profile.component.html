<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="saveProfile(profileForm.value)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.requred">Required</em>
                <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
                <input formControlName="firstName" [ngClass]="{'error': !validateFirstName()}"
                id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <em *ngIf="!validateLastName()">Required</em>
                <input formControlName="lastName" [ngClass]="{'error': !validateLastName()}"
                id="lastName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-warning" style="float:right" (click)="logout()">Logout</button>
        </form>
    </div>
</div>
